<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片镜像展示</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h2>请选择一张图片</h2>
            <label for="imageInput" class="custom-file-upload">
                上传图片
            </label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <div class="image-container hidden" id="imageDisplayArea">
            <div class="image-box">
                <h3>原始图片</h3>
                <img id="originalImage" alt="请选择图片" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            </div>
            <div class="image-box">
                <h3>镜像图片</h3>
                <canvas id="mirrorImage"></canvas>
            </div>
        </div>

        <div class="visitor-counter">
            <p>
                总访问量：<span id="busuanzi_value_site_pv"></span> 次 |
                访客数：<span id="busuanzi_value_site_uv"></span> 人
            </p>
            <p id="welcomeMessage" class="welcome-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
